<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="bg">
    <!-- Cart -->
    <div class="cart">
      <!-- Cart display picture -->
      <div class="img">
        <img src="./images/image-victor.jpg" class="cart-img" alt="">
      </div>
      <div class="cart-text-area">
        <div class="text-area">
          <h3>Victor Crest <span>&nbsp; 26</span></h3><br>
          <h4><span>London</span></h4>
        </div>
        <div class="cart-foot">
          <div class="content">
            <h3>80K</h3>
            <h4><span class="bottom-line">Followers</span></h4>
          </div>
          <div class="content">
            <h3>803K</h3>
            <h4><span class="bottom-line">Likes</span></h4>
          </div>
          <div class="content">
            <h3>1.4K</h3>
            <h4><span class="bottom-line">Photos</span></h4>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
    <div class="bg-pattern-top">
      <img src="./images/bg-pattern-top.svg" alt="">
    </div>
    <div class="bg-pattern-bottom">
      <img src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Faraz Ahmed</a>.
    </div>
  </div>
</body>

</html>
